<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Asilbek Sayti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>üõ°Ô∏è Admin Panel</h1>
                <p>Asilbek Sayti Boshqaruvi</p>
            </div>
            <div class="nav-menu">
                <a href="index.html"><i class="fas fa-home"></i> Saytga</a>
                <button id="logoutBtn" class="admin-btn"><i class="fas fa-sign-out-alt"></i> Chiqish</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div style="margin: 2rem 0;">
            <h2>Yangi Post Qo'shish</h2>
            <form id="addPostForm" style="background: white; padding: 2rem; border-radius: 10px; margin-top: 1rem;">
                <div class="form-group">
                    <label>Sarlavha:</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>Mazmuni:</label>
                    <textarea id="postContent" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
                </div>
                <div class="form-group">
                    <label>Kategoriya:</label>
                    <select id="postCategory" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option>Cyber Security</option>
                        <option>Ta'lim</option>
                        <option>Pentesting</option>
                        <option>Loyihalar</option>
                    </select>
                </div>
                <button type="submit" class="btn"><i class="fas fa-plus"></i> Post Qo'shish</button>
            </form>
        </div>

        <div style="margin: 3rem 0;">
            <h2>Mavjud Postlar</h2>
            <div id="postsList" style="margin-top: 1rem;">
                <!-- Postlar JavaScript orqali yuklanadi -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
